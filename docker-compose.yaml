version: '3'
services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "8080:80"
      - "8443:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    links:
      - "app:app"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    image: ghcr.io/pratovvt/back:latest
    environment:
      PG_HOST: database
      PG_USERNAME: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: postgres
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
    links:
      - "database:database"
    depends_on:
      - database

  database:
    image: postgres:latest
    restart: always
    ports:
      - "4444:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./.db:/var/lib/postgresql/data
